<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaultChain Web Wallet</title>

  <!-- React + Babel + Tailwind -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Ethers.js + Solana Web3.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.6.4/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/web3.js@1.95.3/dist/web3.min.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 min-h-screen flex items-center justify-center">
  <div id="root" class="w-full max-w-md p-4"></div>

  <script type="text/babel">
    const { useState } = React;

    const VaultChainWebWallet = () => {
      const [wallet, setWallet] = useState(null);
      const [activeTab, setActiveTab] = useState("create");
      const [selectedChain, setSelectedChain] = useState("ETH");
      const [inputPrivateKey, setInputPrivateKey] = useState("");
      const [inputSeedPhrase, setInputSeedPhrase] = useState("");

      const chains = [
        { id: "ETH", name: "Ethereum", symbol: "ETH" },
        { id: "BSC", name: "BNB Chain", symbol: "BNB" },
        { id: "AVAX", name: "Avalanche", symbol: "AVAX" },
        { id: "BASE", name: "Base", symbol: "ETH" },
        { id: "SOL", name: "Solana", symbol: "SOL" },
      ];

      // ðŸ”¹ Create Wallet
      const createWallet = async () => {
        if (selectedChain === "SOL") {
          const keypair = solanaWeb3.Keypair.generate();
          setWallet({
            address: keypair.publicKey.toBase58(),
            privateKey: btoa(
              String.fromCharCode(...keypair.secretKey)
            ),
            chain: "SOL",
          });
        } else {
          const newWallet = ethers.Wallet.createRandom();
          setWallet({
            address: newWallet.address,
            privateKey: newWallet.privateKey,
            seedPhrase: newWallet.mnemonic?.phrase || null,
            chain: selectedChain,
          });
        }
      };

      // ðŸ”¹ Import by Private Key
      const importPrivateKey = async () => {
        if (!inputPrivateKey.trim()) return alert("Enter a private key!");
        try {
          if (selectedChain === "SOL") {
            const secret = Uint8Array.from(atob(inputPrivateKey), c => c.charCodeAt(0));
            const keypair = solanaWeb3.Keypair.fromSecretKey(secret);
            setWallet({
              address: keypair.publicKey.toBase58(),
              privateKey: inputPrivateKey,
              chain: "SOL",
            });
          } else {
            const importedWallet = new ethers.Wallet(inputPrivateKey);
            setWallet({
              address: importedWallet.address,
              privateKey: importedWallet.privateKey,
              chain: selectedChain,
            });
          }
          setInputPrivateKey("");
        } catch (err) {
          alert("Invalid private key");
        }
      };

      // ðŸ”¹ Import by Seed Phrase
      const importSeedPhrase = async () => {
        if (!inputSeedPhrase.trim()) return alert("Enter a seed phrase!");
        try {
          const importedWallet = ethers.Wallet.fromPhrase(inputSeedPhrase);
          setWallet({
            address: importedWallet.address,
            privateKey: importedWallet.privateKey,
            seedPhrase: inputSeedPhrase,
            chain: selectedChain,
          });
          setInputSeedPhrase("");
        } catch (err) {
          alert("Invalid seed phrase");
        }
      };

      // ðŸ”¹ Logout
      const logout = () => setWallet(null);

      if (!wallet) {
        return (
          <div className="bg-white rounded-2xl shadow-2xl p-6">
            <h1 className="text-2xl font-bold text-center text-gray-800 mb-4">
              VaultChain Wallet
            </h1>
            <p className="text-center text-gray-500 mb-6">
              Secure multi-chain web wallet
            </p>

            <div className="grid grid-cols-3 gap-2 mb-6">
              {chains.map((c) => (
                <button
                  key={c.id}
                  onClick={() => setSelectedChain(c.id)}
                  className={`p-2 rounded-lg border text-sm ${
                    selectedChain === c.id
                      ? "bg-purple-600 text-white"
                      : "border-gray-300 text-gray-700"
                  }`}
                >
                  {c.id}
                </button>
              ))}
            </div>

            <div className="flex mb-4">
              <button
                className={`flex-1 py-2 rounded-l-lg font-medium ${
                  activeTab === "create"
                    ? "bg-purple-600 text-white"
                    : "bg-gray-100 text-gray-600"
                }`}
                onClick={() => setActiveTab("create")}
              >
                Create
              </button>
              <button
                className={`flex-1 py-2 rounded-r-lg font-medium ${
                  activeTab === "import"
                    ? "bg-purple-600 text-white"
                    : "bg-gray-100 text-gray-600"
                }`}
                onClick={() => setActiveTab("import")}
              >
                Import
              </button>
            </div>

            {activeTab === "create" ? (
              <button
                onClick={createWallet}
                className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 rounded-lg font-semibold"
              >
                Create New Wallet
              </button>
            ) : (
              <div className="space-y-4">
                <div>
                  <textarea
                    placeholder="Seed phrase"
                    value={inputSeedPhrase}
                    onChange={(e) => setInputSeedPhrase(e.target.value)}
                    className="w-full border border-gray-300 p-2 rounded-lg text-sm"
                    rows="2"
                  ></textarea>
                  <button
                    onClick={importSeedPhrase}
                    className="w-full mt-2 bg-purple-600 text-white py-2 rounded-lg text-sm"
                  >
                    Import Seed
                  </button>
                </div>
                <div className="text-center text-gray-500">OR</div>
                <div>
                  <input
                    placeholder="Private key"
                    type="password"
                    value={inputPrivateKey}
                    onChange={(e) => setInputPrivateKey(e.target.value)}
                    className="w-full border border-gray-300 p-2 rounded-lg text-sm"
                  />
                  <button
                    onClick={importPrivateKey}
                    className="w-full mt-2 bg-blue-600 text-white py-2 rounded-lg text-sm"
                  >
                    Import Key
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      }

      return (
        <div className="bg-white rounded-2xl shadow-2xl p-6">
          <h2 className="text-2xl font-bold mb-2">Wallet Details</h2>
          <p className="text-gray-700 font-medium">
            Chain: {wallet.chain}
          </p>
          <p className="break-words text-sm text-gray-600 mb-2">
            Address: {wallet.address}
          </p>
          {wallet.seedPhrase && (
            <p className="text-xs text-gray-500 mb-2">
              Seed Phrase: {wallet.seedPhrase}
            </p>
          )}
          <p className="text-xs text-gray-500 mb-4">
            Private Key: {wallet.privateKey}
          </p>
          <button
            onClick={logout}
            className="bg-red-600 text-white py-2 px-4 rounded-lg w-full"
          >
            Logout
          </button>
        </div>
      );
    };

    ReactDOM.render(<VaultChainWebWallet />, document.getElementById("root"));
  </script>
</body>
</html>
