<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultChain Wallet</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { Wallet, Key, Lock, Unlock, Copy, Eye, EyeOff, LogOut, ChevronDown } = lucide;

        const VaultChainWallet = () => {
          const [wallet, setWallet] = useState(null);
          const [showPrivateKey, setShowPrivateKey] = useState(false);
          const [showSeedPhrase, setShowSeedPhrase] = useState(false);
          const [inputSeedPhrase, setInputSeedPhrase] = useState('');
          const [inputPrivateKey, setInputPrivateKey] = useState('');
          const [activeTab, setActiveTab] = useState('create');
          const [copied, setCopied] = useState('');
          const [selectedChain, setSelectedChain] = useState('ETH');
          const [showChainDropdown, setShowChainDropdown] = useState(false);

          const chains = [
            { id: 'ETH', name: 'Ethereum', symbol: 'ETH', color: 'from-blue-500 to-purple-600' },
            { id: 'HYPE', name: 'Hyperliquid', symbol: 'HYPE', color: 'from-cyan-500 to-blue-600' },
            { id: 'AVAX', name: 'Avalanche', symbol: 'AVAX', color: 'from-red-500 to-pink-600' },
            { id: 'OKX', name: 'OKX Chain', symbol: 'OKT', color: 'from-gray-700 to-gray-900' },
            { id: 'BASE', name: 'Base', symbol: 'ETH', color: 'from-blue-600 to-indigo-700' },
            { id: 'BNB', name: 'BNB Chain', symbol: 'BNB', color: 'from-yellow-400 to-yellow-600' },
            { id: 'SOL', name: 'Solana', symbol: 'SOL', color: 'from-purple-500 to-pink-500' },
            { id: 'PI', name: 'Pi Network', symbol: 'PI', color: 'from-purple-600 to-indigo-800' }
          ];

          const generateRandomBytes = (length) => {
            const array = new Uint8Array(length);
            crypto.getRandomValues(array);
            return array;
          };

          const bytesToHex = (bytes) => {
            return Array.from(bytes)
              .map(b => b.toString(16).padStart(2, '0'))
              .join('');
          };

          const generateSeedPhrase = () => {
            const wordList = [
              'abandon', 'ability', 'able', 'about', 'above', 'absent', 'absorb', 'abstract',
              'absurd', 'abuse', 'access', 'accident', 'account', 'accuse', 'achieve', 'acid',
              'acoustic', 'acquire', 'across', 'act', 'action', 'actor', 'actress', 'actual',
              'adapt', 'add', 'addict', 'address', 'adjust', 'admit', 'adult', 'advance',
              'advice', 'aerobic', 'affair', 'afford', 'afraid', 'again', 'age', 'agent',
              'agree', 'ahead', 'aim', 'air', 'airport', 'aisle', 'alarm', 'album',
              'alcohol', 'alert', 'alien', 'all', 'alley', 'allow', 'almost', 'alone',
              'alpha', 'already', 'also', 'alter', 'always', 'amateur', 'amazing', 'among',
              'amount', 'amused', 'analyst', 'anchor', 'ancient', 'anger', 'angle', 'angry',
              'animal', 'ankle', 'announce', 'annual', 'another', 'answer', 'antenna', 'antique',
              'anxiety', 'any', 'apart', 'apology', 'appear', 'apple', 'approve', 'april',
              'arch', 'arctic', 'area', 'arena', 'argue', 'arm', 'armed', 'armor',
              'army', 'around', 'arrange', 'arrest', 'arrive', 'arrow', 'art', 'artefact',
              'artist', 'artwork', 'ask', 'aspect', 'assault', 'asset', 'assist', 'assume',
              'asthma', 'athlete', 'atom', 'attack', 'attend', 'attitude', 'attract', 'auction',
              'audit', 'august', 'aunt', 'author', 'auto', 'autumn', 'average', 'avocado',
              'avoid', 'awake', 'aware', 'away', 'awesome', 'awful', 'awkward', 'axis'
            ];
            
            const words = [];
            for (let i = 0; i < 12; i++) {
              const randomIndex = Math.floor(Math.random() * wordList.length);
              words.push(wordList[randomIndex]);
            }
            return words.join(' ');
          };

          const seedToPrivateKey = (seed) => {
            const encoder = new TextEncoder();
            const data = encoder.encode(seed);
            return crypto.subtle.digest('SHA-256', data).then(hash => {
              return bytesToHex(new Uint8Array(hash));
            });
          };

          const privateKeyToAddress = async (privateKey, chain) => {
            const encoder = new TextEncoder();
            const data = encoder.encode(privateKey + chain);
            const hash = await crypto.subtle.digest('SHA-256', data);
            const hex = bytesToHex(new Uint8Array(hash));
            
            if (chain === 'SOL') {
              return hex.substring(0, 44);
            } else if (chain === 'PI') {
              return 'G' + hex.substring(0, 55);
            } else {
              return '0x' + hex.substring(0, 40);
            }
          };

          const createWallet = async () => {
            const seedPhrase = generateSeedPhrase();
            const privateKey = await seedToPrivateKey(seedPhrase);
            const address = await privateKeyToAddress(privateKey, selectedChain);
            
            const newWallet = {
              seedPhrase,
              privateKey,
              addresses: {
                [selectedChain]: address
              },
              balance: '0.00',
              currentChain: selectedChain
            };
            
            setWallet(newWallet);
          };

          const importFromSeedPhrase = async () => {
            if (!inputSeedPhrase.trim()) {
              alert('Please enter a seed phrase');
              return;
            }
            
            const privateKey = await seedToPrivateKey(inputSeedPhrase);
            const address = await privateKeyToAddress(privateKey, selectedChain);
            
            const importedWallet = {
              seedPhrase: inputSeedPhrase,
              privateKey,
              addresses: {
                [selectedChain]: address
              },
              balance: '0.00',
              currentChain: selectedChain
            };
            
            setWallet(importedWallet);
            setInputSeedPhrase('');
          };

          const importFromPrivateKey = async () => {
            if (!inputPrivateKey.trim()) {
              alert('Please enter a private key');
              return;
            }
            
            const address = await privateKeyToAddress(inputPrivateKey, selectedChain);
            
            const importedWallet = {
              seedPhrase: null,
              privateKey: inputPrivateKey,
              addresses: {
                [selectedChain]: address
              },
              balance: '0.00',
              currentChain: selectedChain
            };
            
            setWallet(importedWallet);
            setInputPrivateKey('');
          };

          const switchChain = async (chainId) => {
            if (!wallet.addresses[chainId]) {
              const newAddress = await privateKeyToAddress(wallet.privateKey, chainId);
              setWallet({
                ...wallet,
                addresses: {
                  ...wallet.addresses,
                  [chainId]: newAddress
                },
                currentChain: chainId
              });
            } else {
              setWallet({
                ...wallet,
                currentChain: chainId
              });
            }
            setShowChainDropdown(false);
          };

          const logout = () => {
            if (confirm('Are you sure you want to logout? Make sure you have saved your seed phrase and private key.')) {
              setWallet(null);
              setShowPrivateKey(false);
              setShowSeedPhrase(false);
            }
          };

          const copyToClipboard = (text, label) => {
            navigator.clipboard.writeText(text);
            setCopied(label);
            setTimeout(() => setCopied(''), 2000);
          };

          if (!wallet) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">
                <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
                  <div className="text-center mb-8">
                    <div className="flex justify-center mb-4">
                      <div className="bg-gradient-to-r from-purple-600 to-blue-600 p-4 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></svg>
                      </div>
                    </div>
                    <h1 className="text-3xl font-bold text-gray-800 mb-2">VaultChain Wallet</h1>
                    <p className="text-gray-600">Your secure multi-chain wallet</p>
                  </div>

                  <div className="mb-6">
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Select Network
                    </label>
                    <div className="grid grid-cols-4 gap-2">
                      {chains.map((chain) => (
                        <button
                          key={chain.id}
                          onClick={() => setSelectedChain(chain.id)}
                          className={`p-3 rounded-lg border-2 transition ${
                            selectedChain === chain.id
                              ? 'border-purple-600 bg-purple-50'
                              : 'border-gray-200 hover:border-gray-300'
                          }`}
                        >
                          <div className="text-xs font-semibold text-gray-800">{chain.id}</div>
                          <div className="text-xs text-gray-500">{chain.symbol}</div>
                        </button>
                      ))}
                    </div>
                  </div>

                  <div className="flex gap-2 mb-6">
                    <button
                      onClick={() => setActiveTab('create')}
                      className={`flex-1 py-2 px-4 rounded-lg font-medium transition ${
                        activeTab === 'create'
                          ? 'bg-purple-600 text-white'
                          : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                      }`}
                    >
                      Create
                    </button>
                    <button
                      onClick={() => setActiveTab('import')}
                      className={`flex-1 py-2 px-4 rounded-lg font-medium transition ${
                        activeTab === 'import'
                          ? 'bg-purple-600 text-white'
                          : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                      }`}
                    >
                      Import
                    </button>
                  </div>

                  {activeTab === 'create' ? (
                    <div className="space-y-4">
                      <button
                        onClick={createWallet}
                        className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:from-purple-700 hover:to-blue-700 transition flex items-center justify-center gap-2"
                      >
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        Create New Wallet
                      </button>
                      <p className="text-sm text-gray-500 text-center">
                        Generate a new wallet with a secure seed phrase
                      </p>
                    </div>
                  ) : (
                    <div className="space-y-6">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Import with Seed Phrase
                        </label>
                        <textarea
                          value={inputSeedPhrase}
                          onChange={(e) => setInputSeedPhrase(e.target.value)}
                          placeholder="Enter your 12-word seed phrase"
                          className="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          rows="3"
                        />
                        <button
                          onClick={importFromSeedPhrase}
                          className="w-full mt-2 bg-purple-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-purple-700 transition"
                        >
                          Import from Seed
                        </button>
                      </div>

                      <div className="relative">
                        <div className="absolute inset-0 flex items-center">
                          <div className="w-full border-t border-gray-300"></div>
                        </div>
                        <div className="relative flex justify-center text-sm">
                          <span className="px-2 bg-white text-gray-500">OR</span>
                        </div>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Import with Private Key
                        </label>
                        <input
                          type="password"
                          value={inputPrivateKey}
                          onChange={(e) => setInputPrivateKey(e.target.value)}
                          placeholder="Enter your private key"
                          className="w-full border border-gray-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        />
                        <button
                          onClick={importFromPrivateKey}
                          className="w-full mt-2 bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 transition"
                        >
                          Import from Private Key
                        </button>
                      </div>
                    </div>
                  )}
                </div>
              </div>
            );
          }

          const currentChain = chains.find(c => c.id === wallet.currentChain);
          const currentAddress = wallet.addresses[wallet.currentChain];

          return (
            <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 p-4">
              <div className="max-w-2xl mx-auto py-8">
                <div className="bg-white rounded-2xl shadow-2xl overflow-hidden">
                  <div className={`bg-gradient-to-r ${currentChain.color} p-6 text-white`}>
                    <div className="flex items-center justify-between mb-4">
                      <div className="flex items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M19 7V4a1 1 0 0 0-1-1H5a2 2 0 0 0 0 4h15a1 1 0 0 1 1 1v4h-3a2 2 0 0 0 0 4h3a1 1 0 0 0 1-1v-2a1 1 0 0 0-1-1"/><path d="M3 5v14a2 2 0 0 0 2 2h15a1 1 0 0 0 1-1v-4"/></svg>
                        <h1 className="text-2xl font-bold">VaultChain</h1>
                      </div>
                      <button
                        onClick={logout}
                        className="flex items-center gap-2 bg-white/20 hover:bg-white/30 px-4 py-2 rounded-lg transition"
                      >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/><polyline points="16 17 21 12 16 7"/><line x1="21" x2="9" y1="12" y2="12"/></svg>
                        Logout
                      </button>
                    </div>

                    <div className="relative mb-4">
                      <button
                        onClick={() => setShowChainDropdown(!showChainDropdown)}
                        className="w-full bg-white/20 hover:bg-white/30 rounded-lg p-3 flex items-center justify-between transition"
                      >
                        <div className="flex items-center gap-2">
                          <div className="w-2 h-2 bg-white rounded-full"></div>
                          <span className="font-semibold">{currentChain.name}</span>
                          <span className="text-sm opacity-75">({currentChain.symbol})</span>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={`transition-transform ${showChainDropdown ? 'rotate-180' : ''}`}><path d="m6 9 6 6 6-6"/></svg>
                      </button>
                      
                      {showChainDropdown && (
                        <div className="absolute top-full left-0 right-0 mt-2 bg-white rounded-lg shadow-xl overflow-hidden z-10">
                          {chains.map((chain) => (
                            <button
                              key={chain.id}
                              onClick={() => switchChain(chain.id)}
                              className={`w-full p-3 text-left hover:bg-gray-50 transition flex items-center gap-3 ${
                                chain.id === wallet.currentChain ? 'bg-purple-50' : ''
                              }`}
                            >
                              <div className={`w-10 h-10 rounded-full bg-gradient-to-r ${chain.color} flex items-center justify-center text-white font-bold text-sm`}>
                                {chain.id}
                              </div>
                              <div>
                                <div className="font-semibold text-gray-800">{chain.name}</div>
                                <div className="text-sm text-gray-500">{chain.symbol}</div>
                              </div>
                              {chain.id === wallet.currentChain && (
                                <div className="ml-auto w-2 h-2 bg-purple-600 rounded-full"></div>
                              )}
                            </button>
                          ))}
                        </div>
                      )}
                    </div>

                    <div className="bg-white/10 rounded-lg p-4">
                      <p className="text-sm opacity-80 mb-1">Balance</p>
                      <p className="text-3xl font-bold">{wallet.balance} {currentChain.symbol}</p>
                    </div>
                  </div>
